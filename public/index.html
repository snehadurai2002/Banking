<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Banking Application</h1>
    
    <div class="section">
      <h2>Create Account</h2>
      <form id="create-account-form">
        <input type="text" id="account-number" placeholder="Account Number" required>
        <input type="text" id="name" placeholder="Name" required>
		<input type="number" id="age" placeholder="Age" required>
        <button type="submit">Create Account</button>
      </form>
    </div>
    
    <div class="section">
      <h2>Deposit Money</h2>
      <form id="deposit-form">
        <input type="text" id="deposit-account-number" placeholder="Account Number" required>
        <input type="number" id="deposit-amount" placeholder="Amount" required>
        <button type="submit">Deposit</button>
      </form>
    </div>

    <div class="section">
      <h2>Withdraw Money</h2>
      <form id="withdraw-form">
        <input type="text" id="withdraw-account-number" placeholder="Account Number" required>
        <input type="number" id="withdraw-amount" placeholder="Amount" required>
        <button type="submit">Withdraw</button>
      </form>
    </div>

    <div class="section">
      <h2>View Account</h2>
      <form id="view-account-form">
        <input type="text" id="view-account-number" placeholder="Account Number" required>
        <button type="submit">View Account</button>
      </form>
      <div id="account-details"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
